<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <script type="module" src="js/main.js"></script>
</head>
<body>
    <header>
        <img class="changing_image" src="images/changingphotoexample.jpg">
        <img class="menu" src="images/hamburgermenu-01.png">
        <img class="logo" src="images/marstraxlogo-01.png">
    </header>
    <main>
        <img class="changing_image" id="main_changing_image" src="images/changingphotoexample.jpg">
        <div class="find_a_image_area">
            <h2 id="index_h2">Images of Mars</h2>
             <button class="open-button" id="form_button">Find an Image</button>
            <!-- Popup form structure -->
        <div id="popupForm" class="form-popup" role="dialog" aria-labelledby="formTitle" aria-hidden="true">
            <form id="marsImageForm" class="form-container" action="findaphoto.html" method="GET">
                <h2 id="formTitle">Find an Image</h2>

                <label for="date"><b>Date</b></label>
                <input type="date" id="date" name="date" required aria-required="true">

                <label for="camera"><b>Curiosity Rover Camera</b></label>
                <select id="camera" name="camera" required aria-required="true">
                    <option value="">Select a camera</option>
                    <option value="FHAZ">Front Hazard Avoidance Camera</option>
                    <option value="RHAZ">Rear Hazard Avoidance Camera</option>
                    <option value="MAST">Mast Camera</option>
                    <option value="CHEMCAM">Chemistry and Camera Complex</option>
                    <option value="MAHLI">Mars Hand Lens Imager</option>
                    <option value="MARDI">Mars Descent Imager</option>
                    <option value="NAVCAM">Navigation Camera</option>
                </select>

                <button type="submit" class="btn">Submit</button>
                <button type="button" class="btn cancel" id="closeForm">Close</button>
            </form>
        </div>
        </div>
        <div class="image_of_the_day">
            <h3 id="index_h3">Image of the Day</h3>
            
            <img id="daily_mars_rover_image" src="images/mars_rover_example.webp">
            <div class="daily_mars_info">
                <h2 class="daily_mars_info">Date</h2>
                <p class="daily_mars_info">10-21-2020</p>
                <h2 class="daily_mars_info">Rover</h2>
                <p class="daily_mars_info">Curiosity</p>
                <h2 class="daily_mars_info">Camera</h2>
                <p class="daily_mars_info">Front Hazard Avoidance Camera</p>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer_text">
            <p>Mars Trax </p>
            <p>Email: Marstrax@gmail.com</p>
            <a href="index.html"> Home Page</a>
            <a href="findaphoto.html"> Find an Image</a>
        </div>
        <img class="footer_logo" src="images/marstraxlogo-01.png">

    </footer>
</body>
</html>
